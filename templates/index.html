<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #fff;
        }
        .card {
            background: #fff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 450px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #5563DE;
        }
        p {
            font-size: 14px;
            margin-bottom: 25px;
            color: #666;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            background: #5563DE;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .custom-file-upload:hover {
            background: #4051b5;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #74ABE2;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #4b8fd8;
        }
        .filename {
            margin-top: 15px;
            font-size: 14px;
            color: #444;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üé® Image Color Extractor</h1>
        <p>Upload an image to find its 10 most common colors.</p>

        <form method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                üìÅ Upload Image
            </label>
            <input id="file-upload" type="file" name="file" onchange="showFileName(this)">
            <br>
            <button type="submit">Extract Colors</button>
            <div class="filename" id="filename"></div>
        </form>
    </div>

    <script>
        function showFileName(input) {
            let filename = input.files[0].name;
            document.getElementById("filename").innerText = "Selected: " + filename;
        }
    </script>
</body>
</html>
